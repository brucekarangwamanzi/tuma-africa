services:
  # Backend API Service
  - type: web
    name: tuma-africa-backend
    env: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && node server.js
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5001
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: RATE_LIMIT_WINDOW
        value: 15
      - key: RATE_LIMIT_MAX
        value: 500

  # Frontend Static Site
  - type: web
    name: tuma-africa-frontend
    env: static
    region: oregon
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/build
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: REACT_APP_API_URL
        value: https://tuma-africa-backend.onrender.com/api
      - key: REACT_APP_WS_URL
        value: https://tuma-africa-backend.onrender.com

databases:
  # MongoDB Database (optional - you can use MongoDB Atlas instead)
  - name: tuma-africa-db
    plan: free
